<h2>CatPhotoApp</h2>
<main>
    <p>View more <a href="#">cat photos</a></p>

    <a href="#footer">Jump to Bottom</a>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="Orange tabby kitten laying down while a dark grey cat watches over it"></a>


    <div>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>
                Scratching
            </li>
            <li>
                Mice
            </li>
            <li>
                Aluminium
            </li>
        </ol>
        <p>Things cats love:</p>

        <ul>
            <li>
                Humans
            </li>
            <li>
                Milk
            </li>
            <li>
                Pets
            </li>
        </ul>
    </div>
    <form action="/submit-cat-photo">
        
        
        <label for="indoor">
            <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>
        <br>

        <label for="loving">
            <input type="checkbox" value="loving" id="loving" name="personality" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox" value="lazy" name="personality" id="lazy"> Lazy
        </label>
        <label for="energetic">
            <input type="checkbox" value="energetic" name="personality" id="energetic"> Energetic
        </label>
        <br>

        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>


</main>

<footer id="footer">Copyright Cat Photo App</footer>
