<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    #cat-photo-form{
        background-color: green;
    }
    .silver-background{
        background-color: silver;
    }
    .thick-green-border {
        border: 10px solid green;
        border-radius: 50%;
    }
    .smaller-image{
        width: 100px;
    }
    .red-text{
        color: red;
    }
    p{
        font-size: 16px;
        font-family: monospace;
    }
    h2{
        font-family: Lobster, monospace;
    }
    [type="checkbox"]{
        margin: 10px 0px 15px 0px;
    }
</style>
<h2 class="red-text">CatPhotoApp</h2>
<main>
    <p class="red-text">Click here to view more <a href="#">cat photos</a></p>

    <a href="#footer">Jump to Bottom</a>

    <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="Orange tabby kitten laying down while a dark grey cat watches over it"></a>


    <div class="silver-background">
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>
                Scratching
            </li>
            <li>
                Mice
            </li>
            <li>
                Aluminium
            </li>
        </ol>
        <p>Things cats love:</p>

        <ul>
            <li>
                Humans
            </li>
            <li>
                Milk
            </li>
            <li>
                Pets
            </li>
        </ul>
    </div>
    <form action="/submit-cat-photo" id="cat-photo-form">
        
        
        <label for="indoor">
            <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>
        <br>

        <label for="loving">
            <input type="checkbox" value="loving" id="loving" name="personality" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox" value="lazy" name="personality" id="lazy"> Lazy
        </label>
        <label for="energetic">
            <input type="checkbox" value="energetic" name="personality" id="energetic"> Energetic
        </label>
        <br>

        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>


</main>

<footer id="footer">Copyright Cat Photo App</footer>
